<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
      overflow: scroll;
      margin: 0;
      padding: 0;
      background-size: cover;
      font-family: 'Open Sans', sans-serif;
      box-sizing: border-box;
    }

    .box {
      width: 30rem;
      padding: 3.5rem;
      box-sizing: border-box;
      border: 1px solid #dadce0;
      -webkit-border-radius: 8px;
      border-radius: 8px;
      border-top-left-radius: 0;
    }

    .box h2 {
      margin: 0px 0 -0.125rem;
      padding: 0;
      text-align: center;
      color: #202124;
      font-size: 24px;
      font-weight: 400;
    }

    .box .logo {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-bottom: 16px;

    }

    .box p {
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 1px;
      line-height: 1.5;
      margin-bottom: 24px;
      text-align: center;
    }

    .box .inputBox {
      position: relative;
    }

    .box .inputBox input {
      width: 93%;
      padding: 1.1rem 10px;
      font-size: 1rem;
      letter-spacing: 0.062rem;
      border: 1px solid #ccc;
      background: transparent;
      border-radius: 4px;
    }

    .logo img {
      width: 100px;
    }

    .box .inputBox label {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 0.625rem 0;
      font-size: 1rem;
      color: gray;
      pointer-events: none;
      transition: 0.5s;
    }

    .box .inputBox input:focus~label,
    .box .inputBox input:valid~label,
    .box .inputBox input:not([value=""])~label {
      top: -1.125rem;
      left: 10px;
      color: #1a73e8;
      font-size: 0.75rem;
      background-color: #fff;
      height: 10px;
      padding-left: 5px;
      padding-right: 5px;
    }

    .box .inputBox input:focus {
      outline: none;
      border: 2px solid #1a73e8;
    }

    .box input[type="submit"] {
      border: none;
      outline: none;
      color: #fff;
      background-color: #1a73e8;
      padding: 0.625rem 1.25rem;
      cursor: pointer;
      border-radius: 0.312rem;
      font-size: 1rem;
      float: right;
    }

    .box input[type="submit"]:hover {
      background-color: #287ae6;
      box-shadow: 0 1px 1px 0 rgba(66, 133, 244, 0.45), 0 1px 3px 1px rgba(66, 133, 244, 0.3);
    }

    .DRS7Fe button {
      background: none;
      font-size: 15px;
      border: 0;
      color: #1a73e8;
      cursor: pointer;
      margin-top: 10px;
    }

    .vwtvsf {
      margin-top: 32px;
    }

    .NlWrkb {
      text-decoration: none;
      color: #1a73e8;
    }

    .ck6P8 {
      font-size: 15px;
      color: #5f6368;
    }

    .ck6P8 a {
      text-decoration: none;
      color: #1a73e8;
    }

    @media only screen and (max-width: 600px) {
      .box {
        margin: 0 20px;
        width: calc(100vw - 40px);
        padding: 20px;
      }
    }

    .options .opt-log {
      transition: all .3s;
      cursor: pointer;
      border: 1px solid transparent;
      border-bottom: 0;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      padding: 4px;
    }

    .options .opt-log.selected {
      position: relative;
      top: 1px;
      border-color: #dadce0;
      background-color: white;
    }

    .options .opt-log svg,
    .options .opt-log path {
      width: 35px;
      height: 35px;
    }


    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
    }

    h1 {
      color: #1877f2;
      font-size: 2.5rem;
      margin: 0;
    }

    .login-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #dadce0;
      width: 300px;
      text-align: center;
      margin: 0 20px;

      @media only screen and (max-width: 600px) {
        width: calc(100% - 80px);
      }

    }

    .login-box input {
      width: calc(100% - 40px);
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 15px;
      background-color: #1877f2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.25rem;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #166fe5;
    }

    .login-box a {
      display: block;
      margin: 15px 0;
      color: #1877f2;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .login-box a:hover {
      text-decoration: underline;
    }


    .login-container svg,
    .login-container path {
      width: 175px;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      text-align: center;
      margin: 0 20px;
      width: 300px;

      @media only screen and (max-width: 600px) {
        width: calc(100% - 120px);
      }

    }

    .input-field {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 5px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 14px;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-button:hover {
      background-color: #0077c2;
    }

    .divider {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      color: #8e8e8e;
      font-size: 14px;
    }

    .divider span {
      width: 100%;
      height: 1px;
      background-color: #8e8e8e;
    }

    .facebook-login {
      color: #385185;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-bottom: 20px;
      user-select: none;
      cursor: pointer;
    }

    .forgot-password {
      color: #00376b;
      text-decoration: none;
      font-size: 12px;
      user-select: none;
    }

    .facebook-form,
    .instagram-form {
      display: none;
    }
  </style>

</head>

        })

        const id = item.id

        // Função principal
        switch (id) {
          case "0":
            item.classList.add("selected");
            toggleGoogleForm(true); // Exibe o formulário Google
            toggleFacebookForm(false); // Oculta o formulário Facebook
            toggleInstagramForm(false); // Oculta o formulário Instagram
            break;
          case "1":
            item.classList.add("selected");
            toggleGoogleForm(false); // Oculta o formulário Google
            toggleFacebookForm(true); // Exibe o formulário Facebook
            toggleInstagramForm(false); // Oculta o formulário Instagram
            break;
          case "2":
            item.classList.add("selected");
            toggleGoogleForm(false); // Oculta o formulário Google
            toggleFacebookForm(false); // Oculta o formulário Facebook
            toggleInstagramForm(true); // Exibe o formulário Instagram
            break
        }

      }

    })

  })

  // Função para exibir ou ocultar o formulário Google
  function toggleGoogleForm(action) {
    const googleForms = document.getElementsByClassName("google-form");
    if (googleForms.length > 0) {
      googleForms[0].style.display = action ? "block" : "none";
    }
  }

  // Função para exibir ou ocultar o formulário Facebook
  function toggleFacebookForm(action) {
    const facebookForms = document.getElementsByClassName("facebook-form");
    if (facebookForms.length > 0) {
      facebookForms[0].style.display = action ? "block" : "none";
    }
  }

  // Função para exibir ou ocultar o formulário Instagram
  function toggleInstagramForm(action) {
    const instagramForms = document.getElementsByClassName("instagram-form");
    if (instagramForms.length > 0) {
      instagramForms[0].style.display = action ? "block" : "none";
    }
  }
  const faceBtn = document.querySelector(".facebook-login"); // Seleciona o primeiro elemento com essa classe

  if (faceBtn) { // Verifica se o botão existe
    faceBtn.addEventListener("click", () => {
      targetOpt.forEach((el) => {
        if (el.classList.contains("face")) {
          el.classList.add("selected");
        } else {
          el.classList.remove("selected");
        }
      });

      toggleGoogleForm(false); // Oculta o formulário Google
      toggleFacebookForm(true); // Exibe o formulário Facebook
      toggleInstagramForm(false); // Oculta o formulário Instagram
    });
  } else {
    console.error("Botão não encontrado!");
  }

</script>

</html>
